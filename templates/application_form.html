<html>
  <head></head>
  <body>
    <h4>Application Form</h4>
    <form action="/job/{{job['id']}}/apply" method="post">
      <div class="mb=2">
      <label>Full Name</label><br>
      <input type="text" required name="full_name" placeholder="Suganya">
      </div>

      <div class="mb=2">
      <label>Email</label><br>
      <input type="email" required name="email" placeholder="freebirds@gmail.com">
      </div>

      <div class="mb=2">
      <label>LinkedIn Url</label><br>
      <input type="url" name="url" placeholder="https://linkedin.com/in/suganyaram">
      </div>
      
      <div class="mb=2">
      <label>Education</label><br>
      <textarea name="education"></textarea>
      </div>
      
      <div class="mb=2">
      <label>Work Experience</label><br>
      <textarea name="work_experience"></textarea>
      </div>

      <div class="mb=2">
      <label>Resume Url</label><br>
      <input type="url" name="resumeurl" placeholder="https://linkedin.com/in/suganyaram">
      </div>
      <input type="submit">
    </form>
  </body>
</html>
